mazut::neutron_public_start: ~
mazut::neutron_public_end: ~
mazut::neutron_ml2_mechanism_drivers: 
- openvswitch
- l2population
mazut::ovs_l2_population: true
mazut::tenant_network_type: vxlan
mazut::ovs_bridge_mappings: []
mazut::ovs_bridge_uplinks: []
mazut::ovs_vlan_ranges: ~
