mazut::glance_backend: file
mazut::glance_rbd_store_user: images
mazut::glance_rbd_store_pool: images
mazut::glance_nfs_url: ~
mazut::provision_glance: false
mazut::cirros_version: 0.3.4
mazut::nova_default_floating_pool: nova
mazut::enable_tunneling: true
